<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Employee Promotion Check</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Employee Promotion Eligibility</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="emp_id" class="form-label">Employee ID</label>
                <select class="form-select" id="emp_id" name="emp_id">
                    <option value="1">E001</option>
                    <option value="2">E002</option>
                    <option value="3">E003</option>
                    <option value="4">E004</option>
                    <option value="5">E005</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="doj" class="form-label">Date of Joining</label>
                <input type="date" class="form-control" id="doj" name="doj" required>
            </div>
            <button type="submit" class="btn btn-primary">Am I Eligible for Promotion</button>
        </form>
        {% if eligibility %}
            <div class="mt-3">
                <label>Eligibility: {{ eligibility }}</label>
            </div>
        {% endif %}
    </div>
</body>
</html>
