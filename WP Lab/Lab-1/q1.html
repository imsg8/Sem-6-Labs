<h1>The Playful Cat</h1>
<p>
    A little black <b style="color: green;">cat</b>,<br>
    Sat with a shiny green <b style="color: green;">hat</b>,<br>
    Playing with a ball of <b style="color: purple;">string</b>,<br>
    She loved to jump and <b style="color: purple;">spring</b>,<br>
    Around the room, she'd <b style="color: purple;">sing</b>,<br>
    And chase after everything.<br>
</p>
