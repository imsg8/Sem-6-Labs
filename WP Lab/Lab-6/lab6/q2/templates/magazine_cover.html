{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="cover" style="background-color: {{ background_color }};">
        <img src="{{ image_url }}" alt="Magazine Image" class="cover-image">
        <div class="text" style="font-size: {{ font_size }}px; color: {{ font_color }};">
            {{ text }}
        </div>
    </div>
</body>
</html>
