<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .container {
      display: flex;
      justify-content: space-between;
      width: 80%;
    }

    .left-panel {
      width: 30%;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%; 
    }

    .right-panel {
      width: 60%;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    select, textarea, input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      margin-top: 5px;
    }

    .radio-group label {
      margin-bottom: 8px;
    }

    .card-preview {
      width: 100%;
      height: 100%;
      background-color: lightgray;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-sizing: border-box;
      position: relative;
    }

    .card-image {
      width: 600px;
      height: 400px;
      object-fit: cover;
      margin-top: 20px;
    }

    .card-content {
      font-size: 20px;
      font-family: Arial, sans-serif;
      margin-top: 10px;
    }

    .card-border {
      border-style: solid;
      border-width: 4px;
      margin: 20px;
    }

    .update-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .update-btn:hover {
      background-color: #45a049;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      function updateCardPreview() {
        let selectedColor = $('#colorSelector').val();
        let selectedFont = $('#fontSelector').val();
        let fontSize = $('#fontSize').val();
        let borderStyle = $('input[name="border"]:checked').val();
        let addImage = $('#imageCheckbox').prop('checked');
        let greetingText = $('#greetingText').val();

        $('.card-preview').css('background-color', selectedColor);
        $('.card-preview').css('font-family', selectedFont);

        $('.card-content').css('font-size', fontSize + 'px');

        if (borderStyle === 'single') {
          $('.card-preview').css('border-style', 'solid');
          $('.card-preview').css('border-width', '4px');
        } else if (borderStyle === 'double') {
          $('.card-preview').css('border-style', 'double');
          $('.card-preview').css('border-width', '8px');
        } else if (borderStyle === 'none') {
          $('.card-preview').css('border', 'none');
        }

        if (addImage) {
          $('.card-image').show();
        } else {
          $('.card-image').hide();
        }

        $('.card-content').text(greetingText);
      }

      $('#updateBtn').on('click', function() {
        updateCardPreview();
      });

      updateCardPreview();
    });
  </script>
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <h3>Design Your Birthday Card</h3>
      
      <div class="input-group">
        <label for="colorSelector">Select Background Color:</label>
        <select id="colorSelector">
          <option value="#FFD700">Gold</option>
          <option value="#FFB6C1">Pink</option>
          <option value="#87CEFA">Light Blue</option>
          <option value="#98FB98">Light Green</option>
          <option value="#F0E68C">Khaki</option>
        </select>
      </div>

      <div class="input-group">
        <label for="fontSelector">Select Font:</label>
        <select id="fontSelector">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
          <option value="Tahoma">Tahoma</option>
        </select>
      </div>

      <div class="input-group">
        <label for="fontSize">Font Size (px):</label>
        <input type="number" id="fontSize" value="20" min="8" max="100">
      </div>

      <div class="input-group">
        <label>Choose Border Style:</label>
        <div class="radio-group">
          <label><input type="radio" name="border" value="single"> Single Border</label>
          <label><input type="radio" name="border" value="double"> Double Border</label>
          <label><input type="radio" name="border" value="none"> No Border</label>
        </div>
      </div>

      <div class="input-group">
        <label for="imageCheckbox">Add Default Image:</label>
        <input type="checkbox" id="imageCheckbox">
      </div>

      <div class="input-group">
        <label for="greetingText">Write Your Greeting:</label>
        <textarea id="greetingText" placeholder="Write your message here..."></textarea>
      </div>

      <button id="updateBtn" class="update-btn">Update</button>
    </div>

    <div class="right-panel">
      <div class="card-preview">
        <img src="q3.png" alt="Default Image" class="card-image" style="display: none;">
        <div class="card-content"></div>
      </div>
    </div>
  </div>

</body>
</html>
