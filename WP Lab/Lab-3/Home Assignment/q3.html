<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Text on Image</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 500px;
        }
        .image {
            width: 100%;
            height: auto;
            display: block;
        }
        .text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            color: rgb(0, 0, 0);
            padding: 10px;
            text-align: center;
            display: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".container").hover(function () {
                $(".text").slideDown();
            }, function () {
                $(".text").slideUp();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="sample.jpg" class="image" alt="Sample Image">
        <div class="text">This is sliding text</div>
    </div>
</body>
</html>
