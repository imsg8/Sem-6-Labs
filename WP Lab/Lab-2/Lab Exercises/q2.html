<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body style="background-color: #f4f7f6;">
    <div class="container" style="margin-top: 50px;">
        <h1 class="text-center" style="margin-bottom: 30px; color: #2c3e50;">Employee Management System</h1>
        <form id="employeeForm">
            <div class="form-group">
                <label for="employeeName" style="color: #34495e;">Employee Name</label>
                <input type="text" class="form-control" id="employeeName" placeholder="Enter employee name" required>
            </div>
            <div class="form-group">
                <label for="employeeEmail" style="color: #34495e;">Email</label>
                <input type="email" class="form-control" id="employeeEmail" placeholder="Enter employee email" required>
            </div>
            <div class="form-group">
                <label for="employeePosition" style="color: #34495e;">Position</label>
                <input type="text" class="form-control" id="employeePosition" placeholder="Enter employee position" required>
            </div>
            <button type="submit" class="btn btn-info">Add Employee</button>
        </form>

        <h2 class="mt-5" style="color: #2c3e50;">Employee List</h2>
        <table class="table table-hover table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <tr>
                    <td>1</td>
                    <td>Shivang Gulati</td>
                    <td>shivang@gmail.com</td>
                    <td>Software Engineer</td>
                    <td>
                        <button class="btn" style="background-color: #20c997; color: white; border: none; font-size: 14px;">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ed Sheeran</td>
                    <td>ed@gmail.com</td>
                    <td>Project Manager</td>
                    <td>
                        <button class="btn" style="background-color: #20c997; color: white; border: none; font-size: 14px;">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
